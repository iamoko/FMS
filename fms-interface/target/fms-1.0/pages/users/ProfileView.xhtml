<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">
    <ui:define name="Profile">System Logs</ui:define>
    <ui:define name="viewname">User Profile</ui:define>
    <ui:define name="content">
        <h:form id="profileView">
            <div class="ui-g ui-g-nopad">
                <div class="ui-g-12">
                    <div class="card shadow-box ui-shadow-1">
                        <p:breadCrumb homeDisplay="text" styleClass="breadcrumb">
                            <p:menuitem value=""/>
                            <p:menuitem value="Home" url="#{request.contextPath}/Dashboard"
                                        style="font-size: 13px; margin-left: 5px !important; font-weight: bold !important;"/>
                            <p:menuitem value="My Profile"/>
                        </p:breadCrumb>
                    </div>

                    <div class="shadow-box ui-shadow-1">
                        <div class="ui-g-12">
                            <div class="ui-g-6  ui-sm-12">
                                <div class="card panelgridcolumns">
                                    <p:panelGrid columns="2" layout="grid"
                                                 styleClass="showcase-text-align-center">
                                        <f:facet name="header">
                                            <p:graphicImage name="logo/unnamed.png" style="width:80px"
                                                            library="california-layout" styleClass="profile-avatar"/>
                                        </f:facet>
                                        <h:outputText value="Name"/>
                                        <h:outputText
                                                value="#{profileView.model.lastName}"/>


                                        <h:outputText value="Username"/>
                                        <h:outputText value="#{profileView.model.username}"/>


                                        <h:outputText value="Phone"/>
                                        <h:outputText value="#{profileView.model.phoneNumber}"/>


                                        <h:outputText value="Email"/>
                                        <h:outputText value="#{profileView.model.emailAddress}"/>


                                    </p:panelGrid>
                                    <h:panelGrid columns="1" style="width:100%;">
                                        <p:spacer height="30px"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="name1"
                                                         value="#{profileView.model.firstName}" required="true"
                                                         style="width:100%;"/>
                                            <label>First Name</label>
                                        </h:panelGroup>
                                        <p:spacer height="30px"/>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="name2" value="#{profileView.model.lastName}"
                                                         required="true" style="width:100%;"/>
                                            <label>Last Name</label>
                                        </h:panelGroup>
                                        <p:spacer height="30px"/>
                                    </h:panelGrid>
                                </div>

                            </div>
                            <div class="ui-g-6  ui-sm-12">
                                <div class="card">
                                    <h:panelGrid columns="1" styleClass="panelgridcolumns"
                                                 style="width:100%;">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="phoneNumber" required="false"
                                                         style="width:100%;" value="#{profileView.model.phoneNumber}"/>
                                            <label>Phone Number</label>
                                        </h:panelGroup>
                                        <p:spacer height="30px"/>


                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="email" required="true" label="email"
                                                         style="width:100%;"
                                                         value="#{profileView.model.emailAddress}">
                                                <f:validateRegex
                                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                            </p:inputText>
                                            <label>Email</label>
                                        </h:panelGroup>
                                        <p:spacer height="30px"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="uname" value="#{profileView.model.username}"
                                                         required="true" label="uname" style="width:100%;"/>
                                            <label>Username</label>
                                        </h:panelGroup>
                                        <p:spacer height="30px"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:password id="pwd1"
                                                        value="#{profileView.model.clearTextPassword}" match="pwd2"
                                                        label="Password 1" required="true" feedback="true"
                                                        inline="true" style="width:100%;"/>
                                            <label>Password</label>
                                        </h:panelGroup>
                                        <p:spacer height="30px"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:password id="pwd2"
                                                        value="#{profileView.model.clearTextPassword}"
                                                        label="Password 2" style="width:100%;" required="true"/>
                                            <label>Confirm Password</label>
                                        </h:panelGroup>
                                        <p:spacer height="20px"/>

                                        <p:outputPanel styleClass="rightAlign">
                                            <p:commandButton id="saveBtn" action="#{profileView.save}"
                                                             value="Save" update="profileView" validateClient="true"
                                                             icon="fa fa-save"
                                                             styleClass="#{recordsCountController.formButtonColor}"/>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <p:blockUI block="profileView" trigger="saveBtn">
                <p:graphicImage value="/resources/images/workingicon.png"/>
            </p:blockUI>
        </h:form>
    </ui:define>
</ui:composition>
