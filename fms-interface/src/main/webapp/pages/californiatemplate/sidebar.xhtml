<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pc="http://primefaces.org/california">

    <div
            class="layout-sidebar #{guestPreferences.darkMenu ? 'layout-sidebar-dark' : ''} #{guestPreferences.gradientMenu ? 'layout-sidebar-gradient': ''}">
        <div id="nano-container" class="nano">
            <div class="nano-content sidebar-scroll-content">
                <ui:fragment
                        rendered="#{guestPreferences.profileMode == 'inline' ? true : false}">
                    <div class="user-profile">
                        <p:spacer height="5"/>
                        <p:commandLink id="personal" action="/pages/users/ProfileView.xhtml">
                            <p:graphicImage
                                    name="logo/unnamed.png" library="california-layout"
                                    style="width:80px"/> <p:spacer height="15"/> <span
                                class="sidebar-profile-name">#{homePage.loggedinUser}</span> <span
                                class="sidebar-profile-role">#{homePage.email}</span>
                        </p:commandLink>
                        <p:spacer height="10" />

                        <ul id="sidebar-usermenu" class="usermenu">
                            <li><a href="#"> <p:commandButton id="profile"
                                                              value="Profile" icon="fa fa-fw fa-user-circle-o"
                                                              style="background-color:transparent;border:none;color:#000"
                                                              action="/pages/users/ProfileView.xhtml"/>
                            </a></li>

                        </ul>
                    </div>
                </ui:fragment>

                <h:form id="menuform">
                    <pc:menu widgetVar="me">


                        <p:menuitem id="dashboard" value="Dashboard"
                                    icon="fa fa-fw fa-home" url="#{request.contextPath}/Dashboard"/>
                        <p:submenu id="events" label="Calendar"
                                   icon="fa fa-fw fa-calendar-check-o">

                            <p:menuitem id="calendar" value="Calendar"
                                        icon="fa fa-fw fa-calendar-check-o"
                                        url="#{request.contextPath}/Calendar"/>
                            <p:menuitem id="calendarview" value="Public Holidays"
                                        rendered="#{pgwRenderer.viewCalendar}"
                                        icon="fa fa-fw fa-calendar-check-o"
                                        outcome="/pages/Calendar/CalendarView.xhtml"/>
                        </p:submenu>

                        <p:menuitem id="requisitions" value="Requisitions"
                                    icon="fa fa-fw fa-balance-scale"
                                    rendered="#{pgwRenderer.viewRequisition}"
                                    url="#{request.contextPath}/Requisitions">
                        </p:menuitem>

                        <p:menuitem id="useraccount" value="Accounts"
                                    rendered="#{pgwRenderer.viewAccounts}" icon="fa fa-fw fa-user"
                                    url="#{request.contextPath}/Accounts"/>


                        <p:menuitem id="emailtemplates" value="Email Template"
                                    rendered="#{pgwRenderer.administrator}"
                                    icon="fa fa-fw fa-envelope"
                                    url="#{request.contextPath}/EmailTemplates"/>
                        <p:menuitem id="users" value="Users"
                                    rendered="#{pgwRenderer.viewUsers}"
                                    icon="fa fa-fw fa-user-secret"
                                    url="#{request.contextPath}/Users"/>

                        <p:submenu id="employee_menu" label="Employees" rendered="false"
                                   icon="fa fa-fw fa-group">
                            <p:menuitem id="custom_user_2" value="Add Employee"
                                        icon="fa fa-fw fa-bars"
                                        outcome="/pages/employees/EmployeeForm.xhtml"/>
                            <p:menuitem id="custom_user_1" value="View Employees"
                                        icon="fa fa-fw fa-bars"
                                        outcome="/pages/employees/EmployeesView.xhtml"/>
                        </p:submenu>

                        <p:submenu id="transactions" label="Transactions"
                                   icon="fa fa-fw fa-money">
                            <p:menuitem id="deposits" value="Deposits"
                                         icon="fa fa-fw fa-plus"
                                        url="#{request.contextPath}/Deposits"/>
                            <p:menuitem id="widthdraw" value="Withdraws"

                                        icon="fa fa-fw fa-minus"
                                        url="#{request.contextPath}/Withdraws"/>

                        </p:submenu>


                        <p:menuitem id="mail" value="Mail"
                                    icon="fa fa-fw fa-envelope" outcome="/pages/Emails/EmailsView.xhtml"/>
                        <p:menuitem id="logs" value="System Logs"
                                    rendered="#{pgwRenderer.viewLogs}"
                                    icon="fa fa-fw fa-history" outcome="/pages/home/Logs.xhtml"/>

                        <p:menuitem id="logout" value="Logout" icon="fa fa-fw fa-sign-out"
                                    url="#{request.contextPath}/ServiceLogout"/>
                    </pc:menu>
                </h:form>

            </div>
        </div>

    </div>

</ui:composition>
