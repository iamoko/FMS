<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>


    <ui:define name="content">
        <div class="dashboard">
            <div class="ui-g">
                <p:panelGrid rendered="#{!pgwRenderer.administrator}">
                    <div class="ui-g-12 ui-md-12 ui-lg-3">
                        <div class="overview-box monthly-sales">
                            <div class="overview-title">OUTSTANDING BALANCE</div>
                            <i class="fa fa-arrow-circle-up"/>
                            <div class="overview-numbers">


                                <strong>Shs. #{homePage.outstandingBalance}</strong>
                            </div>
                            <p:graphicImage name="images/icon-sales.png"
                                            library="california-layout"/>
                        </div>
                    </div>
                </p:panelGrid>
                <div class="ui-g-12 ui-md-12 ui-lg-3">
                    <div class="overview-box monthly-sales">
                        <div class="overview-title">
                            REJECTED REQUISITION (S) <i class="fa fa-arrow-circle-down"/>
                        </div>
                        <div class="overview-numbers">
                            <strong>#{homePage.rejected}</strong>
                        </div>
                        <!-- <div class="overview-ratios">2% less than previous month</div> -->
                        <p:graphicImage name="images/icon-views.png"
                                        library="california-layout"/>
                    </div>
                </div>

                <div class="ui-g-12 ui-md-12 ui-lg-3">
                    <div class="overview-box monthly-views">
                        <div class="overview-title">
                            ACKNOWLEDGED REQUISITION (S) <i class="fa fa-arrow-circle-down"/>
                        </div>
                        <div class="overview-numbers">
                            <strong>#{homePage.pending}</strong>
                        </div>
                        <!-- <div class="overview-ratios">2% less than previous month</div> -->
                        <p:graphicImage name="images/icon-views.png"
                                        library="california-layout"/>
                    </div>
                </div>

                <div class="ui-g-12 ui-md-12 ui-lg-3">
                    <div class="overview-box monthly-views">
                        <div class="overview-title">
                            APPROVED REQUISITION (S) <i class="fa fa-arrow-circle-down"/>
                        </div>
                        <div class="overview-numbers">
                            <strong>#{homePage.approved}</strong>
                        </div>
                        <!-- <div class="overview-ratios">2% less than previous month</div> -->
                        <p:graphicImage name="images/icon-views.png"
                                        library="california-layout"/>
                    </div>
                </div>


                <p:panelGrid rendered="#{pgwRenderer.access}">
                    <div class="ui-g-12 ui-md-12 ui-lg-3">
                        <div class="overview-box monthly-users">
                            <div class="overview-title">
                                USERS <i class="fa fa-arrow-circle-up"/>
                            </div>
                            <div class="overview-numbers">
                                <strong>#{homePage.users}</strong>
                            </div>
                            <!-- <div class="overview-ratios">9% more than previous month</div> -->
                            <p:graphicImage name="images/icon-users.png"
                                            library="california-layout"/>
                        </div>
                    </div>
                </p:panelGrid>



            </div>
            <div class="row">
                <div class="ui-g-12 ui-md-12 ui-lg-6" style="margin-top: 10px">
                    <p:chart type="pie" model="#{chartView.pieModel1}"
                             style="height:350px"/>
                </div>

                <p:panelGrid rendered="#{pgwRenderer.access}">
                    <div class="ui-g-12 ui-md-12 ui-lg-6" style="margin-top: 10px">
                        <p:chart type="pie" model="#{chartView.pieModel2}"
                                 style="height:350px"/>
                    </div>
                </p:panelGrid>
                <p:panelGrid rendered="#{pgwRenderer.access}">
                    <div class="ui-g-12 ui-md-12 ui-lg-6" style="margin-top: 10px">
                        <p:chart type="bar" model="#{chartView.horizontalBarModel}"
                                 style="height:380px"/>
                    </div>
                </p:panelGrid>

                <p:panelGrid rendered="#{pgwRenderer.access}">
                    <div class="ui-g-12 ui-md-12 ui-lg-6" style="margin-top: 10px">
                        <p:chart type="bar" model="#{chartView.horizontalBarModel1}"
                                 style="height:380px"/>
                    </div>
                </p:panelGrid>
            </div>
        </div>
    </ui:define>

</ui:composition>
