<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/pages/californiatemplate/template.xhtml">

	<ui:define name="title">Settings</ui:define>

	<ui:define name="viewname">View Settings</ui:define>

	<ui:define name="content">
		<div class="ui-g ui-fluid">

			<div class="ui-g-12">

				

				<div class="ui-g-6">

					<div class="card card-w-title">

						<p:fieldset legend="EMAIL TEMPLATE SETTINGS" toggleable="false" style="margin-bottom:20px">
							<h:form id="templateForm">

								<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">

									<p:selectOneMenu id="templatesDropDown" value="#{settingsView.selectedTemplateType}"
													 converter="templateConverter">
										<f:selectItem itemLabel="-- Select Ctaegory --" itemValue="" />
										<f:selectItems value="#{settingsView.templateTypes}" />
									</p:selectOneMenu>

									
								</p:panelGrid>


								<p:panelGrid columns="8" layout="grid" styleClass="ui-panelgrid-blank form-group">
									<p:textEditor widgetVar="editor1" value="#{settingsView.tempValue}" height="300" style="margin-bottom:10px"/>
									<h:outputText widgetVar="editor2" escape="false" value="#{settingsView.tempPreviewValue}" style="margin-bottom:10px"
												  rendered="#{settingsView.tempPreview}" />
								</p:panelGrid>

								<div class="ui-g-6">

									
									<div class="ui-g-4" style="text-align:center">
										<p:commandButton value="Save"  id="tempBtn" action="#{settingsView.saveTemp}"
														 style="margin-bottom:15px;" styleClass="green-btn" icon="fa fa-save" />
									</div>


								</div>
								<p:outputPanel styleClass="rightAlign">
								
											

												<!-- <p:button value="Back" styleClass="red-btn"
													icon="fa fa-backward" ajax="false"
													outcome="#{userForm.parentView}" /> -->
											</p:outputPanel>
								<p:blockUI block="templateForm" trigger="tempBtn">
									<p:graphicImage name="resources/images/workingicon.png" library="fms-layout"/>
								</p:blockUI>
							</h:form>


						</p:fieldset>

					</div>
					
					
					
				</div>
				
				<div class="ui-g-6">
						<H1>Generated Email Templates</H1>
					<p:dataTable id="settingsTable" var="model" value="#{settingsView.templateList}"
									 widgetVar="settingsTable" rowKey="#{model.id}" selectionMode="single"
									 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
									 paginator="true" lazy="true"
									 rows="20"
									 emptyMessage="No records"
									 paginatorPosition="bottom" paginatorAlwaysVisible="false"
									 rowIndexVar="row" reflow="true" styleClass="TableAlgnment">
							
							<p:column width="30" headerText="No.">
								<h:outputText value="#{row + 1}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="template" />
								</f:facet>
								<h:outputText value="#{model.template}" />
							</p:column>
						
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Value" />
								</f:facet>
								<h:outputText value="#{model.value}" />
							</p:column>
						
							
						</p:dataTable>
				

				</div>
				

			</div>

		</div>
	</ui:define>

</ui:composition>
